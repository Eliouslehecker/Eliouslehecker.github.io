        <h1>Combien de pinte voulez-vous ?</h1>
        <script type="text/javascript">
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = 3
                
                var oper = document.getElementById('operators').value;
                
                if(oper === '+')
                {
                    document.getElementById('sum').innerHTML = n1+n2;
                }
            }
            
        </script>
        
        
    </head>
    <body>
        <input type="text" id="n1"/><br/><br/>
        <div id="n2">/><br/><br/></div>
        
        <select id="operators">
            <option value="+">+</option>
        </select>
        <button onclick="calc();">=</button>
        <h2>Vous Paierez donc <span id="sum"></span> Pièce d'or.</h2>
